plugins{
    id 'java-library'
    id 'idea'
    id 'scala'
}

def versions = [
        ScalaBinary: "2.13"
]

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'lib')

//    implementation group: 'org.slf4j', name: 'slf4j-nop', version: "+"
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: "+"
    implementation platform("com.typesafe.akka:akka-bom_${versions.ScalaBinary}:2.6.14")
    implementation "com.typesafe.akka:akka-actor-typed_${versions.ScalaBinary}"
    implementation "com.typesafe.akka:akka-cluster-typed_${versions.ScalaBinary}"

    //Serialization
    implementation "com.typesafe.akka:akka-serialization-jackson_${versions.ScalaBinary}"
}